<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="js/main.js"></script>
</head>

<body>

<div class="container">
  
  <div class="text-center">
    <img src="./img/violin-teacher.jpeg" class="img-thumbnail shadow-sm mb-3 border-info border-4 rounded-circle" alt="Jeremy Potts posing with violin"><img>
  </div>


<!-- Beginning of lesson form -->

<form>
  <div class="row">
  <header class="display-4 text-center">Violin Lessons</header>  
  </div>

  <div class="row">
  <h4 class="text-center mb-4">I look forward to guiding you on your musical journey!</h4>  
  </div>

<!-- General information section -->
  <section id="survey-form" class="row p-3 border border-info border-3 rounded bg-light">
    <div class="option col-md-6">
      <label id="name-label" class="survey form-label h5" for="name">Name:</label>
      <input id="name" class="form-control" type="text" placeholder="John Doe" required></input>
    </div>

    <div class="option col-md-4">
      <label id="email-label" class="survey form-label h5"  for="email">Email:</label>
        <input id="email" class="form-control" type="email" placeholder="johndoe@name.com" required></input>
    </div>
  
    <div class="option col-md-2">
      <label id="number-label" class="survey form-label h5" for="number">Age:</label>
      <input id="number" class="form-control" type="number" min="1" max="99" placeholder="50" required></input>
    </div>
  </section>

<!-- How did you hear about my services? -->
<section class="row mt-3 p-3 border border-info border-3 rounded bg-light">
  <h5>How did you hear about me?</h5>
    <select id="dropdown" class="form-select" name="job" required>
      <option disable selected value>Click for options</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="friend">Friend</option>
      <option value="print">Ad/Poster</option>
      <option value="other">Other</option>
      <option value="NA">Prefer not to say</option>
    </select>
  </section>

  <!-- Experience level on the violin -->
  <section class="row mt-3 p-3 border border-info border-3 rounded bg-light">
    <h5>What is your current violin experience?</h5>
    <div class="form-check">
      <label for="beginner" class="form-check-label">
        <input id="beginner" class="form-check-input" name="experience" value="0-3" type="radio"> Beginner (0-3 years)</input>
      </label>
    </div>

    <div class="form-check">
      <label for="intermediate" class="form-check-label">
        <input id="intermediate" class="form-check-input" name="experience" value="4-7" type="radio"> Intermediate (4-7 years)</input>
      </label>
    </div>

    <div class="form-check">
      <label for="advanced" class="form-check-label">
        <input id="advanced" class="form-check-input" name="experience" value="8+" type="radio"> Advanced (8+ years)</input>
      </label>
    </div>
  </section>

  <!-- Lesson goals / areas of focus -->

  <section class="row mt-3 p-3 border border-info border-3 rounded bg-light">
    <h5>What do you hope to improve upon? Check all that apply.</h>
    <div class="row form-check">
      <label for="theory" class="form-check-label">
        <input id="theory" class="form-check-input" name="improve" value="Music Theory" type="checkbox">Music Theory</input>
      </label>

      <label for="ear" class="form-check-label">
        <input id="ear" class="form-check-input" name="improve" value="Ear Training" type="checkbox">Ear Training</input>
      </label>

      <label for="tech" class="form-check-label">
        <input id="tech" class="form-check-input" name="improve" value="Scales/Technique" type="checkbox">Scales / Technique</input>
      </label>

      <label for="perf" class="form-check-label">
        <input id="perf" class="form-check-input" name="improve" value="Performing/Stage Fright" type="checkbox">Performing / Stage Fright</input>
      </label>
    </div>
  </section>

<!-- Comments or concerns -->

    <section class="row mt-3 p-3 border border-info border-3 rounded bg-light">
      <h5>Additional Comments / Questions / Concerns:</h5>
        <textarea class="text mb-3 mt-3" name="input" placeholder="Write your comments here..."></textarea>

<!-- Submit Button -->

      <div class="d-grid justify-content-center">
        <button class="btn btn-primary btn-lg mt-3 mb-3" id="submit">Submit</button>
      </div>
    </section>

  </form> 

</div>

</body>

</html>
